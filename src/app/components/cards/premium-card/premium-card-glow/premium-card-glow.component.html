<div class="premium-card-glow">
  <div class="glow-border"></div>

  <div class="image" [style.backgroundImage]="'url(' + imageSrc + ')'"></div>

  <div class="content">
    <div class="icon" *ngIf="icon">
      <i [class]="icon"></i>
    </div>
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>

    <div class="glow-button">
     <app-button
      *ngIf="buttonText"
      [title]="buttonText"
      [palette]="buttonPalette"
      [size]="buttonSize"
      [icon]="buttonIcon"
      [iconPosition]="buttonIconPosition"
      [fullWidth]="buttonFullWidth">
    </app-button>
    </div>
  </div>

  <div class="badge">GLOW</div>
</div>
