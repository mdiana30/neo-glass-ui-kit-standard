<div class="premium-card-modern">
  <div class="image" [style.backgroundImage]="'url(' + imageSrc + ')'"></div>
  <div class="content">
    <div class="icon" *ngIf="icon">
      <i [class]="icon"></i>
    </div>
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
    <app-button [title]="buttonText" [palette]="buttonPalette"></app-button>
  </div>
</div>
