<div class="container">
  <div class="button-showcase">
    <div class="groups-wrapper">

      <!-- BASIC BUTTONS -->
      <section class="button-section basic-buttons">
        <h2 class="section-title">Basic Buttons</h2>

        <section class="button-group">
          <h3>Primary</h3>
          <app-button title="Primary Small" palette="primary" size="small"></app-button>
          <app-button title="Primary Medium" palette="primary" size="medium"></app-button>
          <app-button title="Primary Large" palette="primary" size="large"></app-button>
          <app-button title="Disabled" palette="primary" [isDisabled]="true"></app-button>
        </section>

        <section class="button-group">
          <h3>Outline</h3>
          <app-button title="Outline Small" palette="outline" size="small"></app-button>
          <app-button title="Outline Medium" palette="outline" size="medium"></app-button>
          <app-button title="Outline Large" palette="outline" size="large"></app-button>
          <app-button title="Disabled" palette="outline" [isDisabled]="true"></app-button>
        </section>

        <section class="button-group">
          <h3>CTA</h3>
          <app-button title="CTA Small" palette="CTA" size="small"></app-button>
          <app-button title="CTA Medium" palette="CTA" size="medium"></app-button>
          <app-button title="CTA Large" palette="CTA" size="large"></app-button>
          <app-button title="Disabled" palette="CTA" [isDisabled]="true"></app-button>
        </section>

        <section class="button-group">
          <h3>Icon</h3>
          <app-button palette="icon" icon="fas fa-bolt"></app-button>
        </section>

        <section class="button-group">
          <h3>Loading State</h3>
          <app-button title="Loading Button" palette="primary" size="medium" [isLoading]="true" [isDisabled]="false"></app-button>
        </section>

        <section class="button-group">
          <h3>Badge</h3>
          <app-button palette="icon" icon="fas fa-bell" [badge]="5"></app-button>
        </section>

        <section class="button-group">
          <h3>Full Width Button</h3>
          <app-button title="Full Width" palette="primary" [fullWidth]="true"></app-button>
        </section>

        <section class="button-group">
          <h3>Info Button + Tooltip</h3>
          <app-button palette="icon" icon="fas fa-info-circle" [tooltip]="'More info'" [ariaLabel]="'Information button'"></app-button>
        </section>
      </section>

      <!-- PREMIUM BUTTONS -->
      <section class="button-section premium-buttons">
        <h2 class="section-title">Premium Buttons</h2>

        <section class="button-group">
          <h3>Neumorphic</h3>
          <app-premium-button title="Neumorphic Small" palette="neumorphic" size="small"></app-premium-button>
          <app-premium-button title="Neumorphic Medium" palette="neumorphic" size="medium"></app-premium-button>
          <app-premium-button title="Neumorphic Large" palette="neumorphic" size="large"></app-premium-button>
          <app-premium-button title="Disabled" palette="neumorphic" [disabled]="true"></app-premium-button>
        </section>

        <section class="button-group">
          <h3>Glassmorphic</h3>
          <app-premium-button title="Glassmorphic Small" palette="glassmorphic" size="small"></app-premium-button>
          <app-premium-button title="Glassmorphic Medium" palette="glassmorphic" size="medium"></app-premium-button>
          <app-premium-button title="Glassmorphic Large" palette="glassmorphic" size="large"></app-premium-button>
          <app-premium-button title="Disabled" palette="glassmorphic" [disabled]="true"></app-premium-button>
        </section>

        <section class="button-group">
          <h3>Gradient</h3>
          <app-premium-button title="Gradient Small" palette="gradient" size="small"></app-premium-button>
          <app-premium-button title="Gradient Medium" palette="gradient" size="medium"></app-premium-button>
          <app-premium-button title="Gradient Large" palette="gradient" size="large"></app-premium-button>
          <app-premium-button title="Disabled" palette="gradient" [disabled]="true"></app-premium-button>
        </section>

        <section class="button-group">
          <h3>Ripple</h3>
          <app-premium-button title="Ripple Small" palette="ripple" size="small"></app-premium-button>
          <app-premium-button title="Ripple Medium" palette="ripple" size="medium"></app-premium-button>
          <app-premium-button title="Ripple Large" palette="ripple" size="large"></app-premium-button>
          <app-premium-button title="Disabled" palette="ripple" [disabled]="true"></app-premium-button>
        </section>

        <section class="button-group">
          <h3>With Icons & Loading</h3>
          <app-premium-button title="With Icon Left" palette="gradient" size="medium" icon="fas fa-star" iconPosition="left"></app-premium-button>
          <app-premium-button title="With Icon Right" palette="glassmorphic" size="medium" icon="fas fa-arrow-right" iconPosition="right"></app-premium-button>
          <app-premium-button title="Loading..." palette="neumorphic" size="medium" [loading]="true"></app-premium-button>
        </section>

        <section class="button-group">
          <h3>Full Width</h3>
          <app-premium-button title="Full Width" palette="gradient" [fullWidth]="true"></app-premium-button>
        </section>
      </section>
    </div>
  </div>
</div>
